<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jesus1554/lina-css@0.1/lina.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>File Master</title>
</head>

<body>
    <div class="dashboard">
        <aside class="dash-aside">
            <header class="logo"><img src="/frontend/img/logo.svg" alt="File Master Logo"></header>
            <nav class="aside-links">
                <a href="dashboard.html" class="link-aside" id="inicio"><i class="fas fa-home"></i> Home</a>

                <a href="upload.html" class="link-aside" id="upload"><i class="fas fa-upload"></i> Subir Archivos</a>

                <a href="files.html" class="link-aside" id="files"><i class="fas fa-folder"></i> Archivos</a>

                <a href="server.html" class="link-aside" id="server"><i class="fas fa-server"></i> Servidor</a>

                <a href="utilities.html" class="link-aside" id="utilities"><i class="fas fa-wrench"></i> Utilidades</a>

                <a href="wifi.html" class="link-aside" id="wifi"><i class="fas fa-wifi"></i> Wi-Fi</a>
            </nav>
        </aside>
        <main class="dash-content">
            <header class="dash-header">
                <h2>Home</h2>
                <a href="profile.html"><i class="fas fa-user"></i></a>
            </header>
            <section class="container-dash">
                <div class="grid-3">
                    <div class="widget">
                        <div class="text-widget">
                            <h5>Archivos</h5>
                            <p>24</p>
                        </div>
                        <div class="icon-widget">
                            <i class="fas fa-copy"></i>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="text-widget">
                            <h5>Temperatura</h5>
                            <p>53°</p>
                        </div>
                        <div class="icon-widget">
                            <i class="fas fa-thermometer-three-quarters"></i>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="text-widget">
                            <h5>Usuarios</h5>
                            <p>4</p>
                        </div>
                        <div class="icon-widget">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="widget">
                        <div class="text-widget disk-dash-chart">
                            <h5>Capacidad Del Disco</h5>
                            <label><i class="fas fa-square"></i> Ocupado: 73%</label>
                            <label><i class="fas fa-square"></i> Libre: 27%</label>
                        </div>
                        <div class="chart">
                            <canvas id="myChart" width="150" height="150"></canvas>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="text-widget">
                            <h5>Velocidad De Internet</h5>
                            <p>9.2 <b>mb/s</b></p>
                        </div>
                        <div class="icon-widget">
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                    </div>
                </div>
                <!-- </div> -->

                <section class="container">
                    <h1 class="txt-center">Últimos Archivos</h1>
                    
                </section>

            </section>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    'use strict';
    const url = window.location.href;
    const strActual = url.split('/')
    const elements = [{
            name: "dashboard.html",
            id: "#inicio"
        },
        {
            name: "upload.html",
            id: "#upload"
        },
        {
            name: "files.html",
            id: "#files"
        },
        {
            name: "server.html",
            id: "#server"
        },
        {
            name: "utilities.html",
            id: "#utilities"
        }
    ]
    const actual = strActual[strActual.length - 1];

    for (let el in elements) {
        if (actual === elements[el].name) {
            //console.log(elements[el].id)
            const link = document.querySelector(elements[el].id)
            link.classList.add('actual')
            //console.log(link)
        }
    }

    // Chart.js

    const ctx = document.getElementById('myChart').getContext('2d');

    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Ocupado', 'Libre'],
            backgroundColor: "rgba(159,170,174,0.8)",
            datasets: [
                {
                    backgroundColor: ['#b084cc', '#5dd9c1'],
                    data: [73, 27]
                }
            ]
        },
        options: {
            responsive: true,
            legend: {
               display: false,
               labels: {
                    fontColor: "black",
                    fontSize: 18
                }
            }
       },
        //options: options
        labels: [
        'Red',
        'Yellow',
    ]
    });
    

</script>

</html>
